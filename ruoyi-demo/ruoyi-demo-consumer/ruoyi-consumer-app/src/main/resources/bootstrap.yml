spring:
  profiles:
    active: dev
  application:
    name: ruoyi-demo-consumer
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
#        ip: 182.148.123.6
#        ip: 139.155.2.139
        enabled: true
        register-enabled: true
        server-addr: 139.155.70.19:8848
      config:
        enabled: false
    sentinel:
      log:
        dir: /home/chengy/logs/consumer/
      transport:
        dashboard: 139.155.70.19:8844
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      maxFileSize: 5MB  #单位必须大写MB或不写(即为B)
      maxRequestSize: 10MB

swagger:
  service:
    basePackage: com.cy.ruoyi.demo.consumer
    title: ${spring.application.name}
    description: consumer服务 RESTful APIs详情!
    version: v1.0.0

# soul配置
soul:
  # Soul 针对 SpringMVC 的配置项，对应 SoulSpringCloudConfig 配置类
  springcloud:
    admin-url: http://localhost:9095 # Soul Admin 地址
    context-path: /con-api # 设置在 Soul 网关的路由前缀，例如说 /order、/product 等等。
    # 后续，网关会根据该 context-path 来进行路由
    app-name: ${spring.application.name} # 应用名。未配置情况下，默认使用 `spring.application.name` 配置项