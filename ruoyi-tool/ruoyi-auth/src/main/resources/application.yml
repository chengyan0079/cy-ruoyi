server:
  port: 8070

dubbo:
  protocol:
    name: dubbo
    # dubbo协议端口（-1表示自增，从20880开始）
    port: -1
  registry:
    address: spring-cloud://localhost
  application:
    qos-enable: false
  # 订阅接口提供者服务名，用","分割
  cloud:
    subscribed-services: ruoyi-user
  consumer:
    filter: -exception
    TestService:
      version: 1.0.0

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  config: classpath:logback-spring.xml