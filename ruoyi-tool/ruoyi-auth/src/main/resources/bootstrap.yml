spring:
  profiles:
    active: dev
  application:
    name: ruoyi-auth
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        enabled: true
        register-enabled: true
        server-addr: 127.0.0.1:8848
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      maxFileSize: 5MB  #单位必须大写MB或不写(即为B)
      maxRequestSize: 10MB

swagger:
  service:
    basePackage: com.cy.ruoyi.tool.auth
    title: 授权服务 RESTful APIs
    description: 授权服务 RESTful APIs详情!
    version: v1.0.0