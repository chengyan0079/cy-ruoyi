spring:
  profiles:
    active: dev
  application:
    name: ruoyi-gen
  boot:
    admin:
      client:
        url: http://localhost:7060
      notify:
        mail:
          to: chengyan0079@126.com
          from: 304338940@qq.com
  main:
    allow-bean-definition-overriding: true
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  cloud:
    nacos:
      discovery:
        enabled: true
        register-enabled: true
        server-addr: 127.0.0.1:8848
      config:
        enabled: false
    sentinel:
      log:
        dir: /home/chengy/logs/gen/
      transport:
        dashboard: localhost:8844
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      maxFileSize: 5MB  #单位必须大写MB或不写(即为B)
      maxRequestSize: 10MB

swagger:
