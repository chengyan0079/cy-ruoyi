spring:
  profiles:
    active: dev
  application:
    name: ruoyi-order
  main:
    allow-bean-definition-overriding: true
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  cloud:
    nacos:
      discovery:
        enabled: true
        register-enabled: true
        server-addr: 127.0.0.1:8848
#        server-addr: 192.168.31.138:8848
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      maxFileSize: 5MB  #单位必须大写MB或不写(即为B)
      maxRequestSize: 10MB

swagger:
  service:
    basePackage: com.cy.ruoyi.order
    title: order服务 RESTful APIs
    description: order服务 RESTful APIs详情!
    version: v1.0.0